<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/hero-home-page.png" class="favicon-round" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>SuperHero Hunter</title>
</head>

<body>

  <!-- Navigation Menu bar With Title -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-nav-css">
    <div class="container-fluid">
      <div class="nav-logo-title">
        <img src="./images/hero-home-page.png" class="favicon-round main-img" />
        <a class="navbar-brand">
          SuperHero Hunter App
        </a>
      </div>
      <div class="d-flex flex-gap">
        <button class="btn btn-custom btn-sm custom-btn-width" type="submit">
          <a class="nav-link" href="./index.html">Home page</a>
        </button>
        <button class="btn btn-custom btn-sm custom-btn-width" type="submit">
          <a class="nav-link" href="./favourites.html">Favourites Page</a>
        </button>
      </div>
    </div>
  </nav>


  <!-- section to display info on selected superhero based on id -->
  <section class="about-sec">
    <div class="text-center p-5">
      <img class="fav-img" src="./images/superhero-info.png">
      <h1 class="about-title-custom-css">About Superheros!</h1>
    </div>
    <div class="col-sm-8 card-container" id="info-container">
      <div class="card-about">
        <div class="card-body">
          <div id="character-card" class="card-img-binding-css"></div>
          <h5 class="card-title" id="name">Name</h5>
          <p class="card-text" id="id">ID</p>
          <p class="card-text" id="desc">Description</p>
          <p class="card-text" id="comic">Comics</p>
          <p class="card-text" id="series">series</p>
          <p class="card-text" id="stories">stories</p>
        </div>
      </div>
    </div>
  </section>

  <!-- script for about js -->
  <script src="./js/about.js"></script>
</body>

</html>
